<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> App</title>
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body class="bg-stone-800 flex justify-center items-center h-screen">
    
    <div
      class="clock w-80 h-80 rounded-full relative flex items-center justify-center font-bold text-white text-xl border border-white/30 bg-neutral-700">
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-0">
        <span class="block transform  -translate-y-[140px]">12</span>
      </div>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-30">
        <span class="block transform  -translate-y-[140px] -rotate-30">1</span>
      </div>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-60">
        <span class="block transform  -translate-y-[140px] -rotate-60">2</span>
      </div>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-90">
        <span class="block transform  -translate-y-[140px] -rotate-90">3</span>
      </div>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-120">
        <span class="block transform  -translate-y-[140px] -rotate-120">4</span>
      </div>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-150">
        <span class="block transform  -translate-y-[140px] -rotate-150">5</span>
      </div>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-180">
        <span class="block transform  -translate-y-[140px] -rotate-180">6</span>
      </div>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-210">
        <span class="block transform  -translate-y-[140px] -rotate-210">7</span>
      </div>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-240">
        <span class="block transform  -translate-y-[140px] -rotate-240">8</span>
      </div>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-270">
        <span class="block transform  -translate-y-[140px] -rotate-270">9</span>
      </div>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-300">
        <span class="block transform  -translate-y-[140px] -rotate-300">10</span>
      </div>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-330">
        <span class="block transform  -translate-y-[140px] -rotate-330">11</span>
      </div>
      <div class="dot w-2 h-2 bg-white rounded-full absolute z-50"></div>
      <div class="absolute seconds top-1/2 z-50 left-1/2 transform -translate-x-1/2 -translate-y-1/2 ">
        <div class="block  w-1 h-20 bg-white  transform rounded -translate-y-[40px] "></div>
      </div>
      <div class="absolute hours  z-40 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2  ">
        <div class="block w-1 h-15 bg-blue-600 transform rounded -translate-y-[30px] "></div>
      </div>
      <div class="absolute minutes   top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2  ">
        <div class="block w-1 h-18 bg-red-500 transform rounded -translate-y-[34px] "></div>
      </div>
    </div>


    <script type="module" src="/src/main.js"></script>
  </body>
</html>
